env:
  browser: true
  es6: true
extends:
  - airbnb-base
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules: {
  "camelcase": [0, {"properties", "always"}],
  "import/no-extraneous-dependencies": [0],
  "import/prefer-default-export": "off"
}
